<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/js/bootstrap.js" media="screen" title="no title" charset="utf-8">
</head>
<body ng-app="bestPlanet">
  <div class="real-estate">
    <img src="images/real_estate.png" width="200" />
  </div>
  <div class="button-wrapper">
    <div class="title-box">
      <img src="images/title_block.png" width="1000" />
    </div>
    <div ng-controller="MainController as main">
      <input type="test" ng-model="searchTerrain" placeholder="Enter Your Species' Favorite Terrain"><br /><span class="example-text">(e.g. ocean, grassland, forest, desert, etc.)</span><br />
      <button type="button" ng-click="getAllPlanets() | results.terrain">Get My Planet!</button>

      <ng-view ng->
          {{planets.html}}
      </ng-view>

    </div>
  </div>




  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="app.js"></script>
  <script src="controller.js"></script>
  <script src="service.js"></script>
</body>
</html>
